<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Strive Chat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div id='outer-box'>
            <div id='chatbox-container'>
                <div id='chatbox'>
                    <div id='left-message'>
                        <div id='img-cont-left'>
                            <img src="./assets/P.jpeg"/>
                        </div>
                        <div id='message-box-left'>
                            <p>Hey Dude! I just wanted to tell you that you're part of a Chat-with-Yourself App!</p>
                            <span id="time">9:41 AM</span>   
                        </div>
                    </div>
                    <div id='right-message'>
                        <div id='img-cont-right'>
                            <img src="./assets/M.jpeg"/>
                        </div>
                        <div id='message-box-right'>
                            <p>Oh wow! That means that the user alternates between sending messages from you to me and from me to you!</p>
                            <span id="time">9:41 AM</span>   

                        </div>
                        
                    </div>
                </div>
            </div>
            <div id='footer'>
                <input placeholder="Message">
                <button onclick="createMessage()">
                    Send
                </button>

            </div>
</div>
        <script src='script.js'></script>
    </body>
</html>
